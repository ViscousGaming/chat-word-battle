<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Overlay Bridge</title>
</head>

<body style="margin:0; background:transparent; overflow:hidden">

  <iframe
    id="overlay"
    src="https://viscousgaming.github.io/chat-word-overlay/game.html"
    style="width:100vw; height:100vh; border:none;">
  </iframe>

  <script>
    const iframe = document.getElementById("overlay");

    const ws = new WebSocket("wss://chat-word-battle.up.railway.app/ws");

    ws.onopen = () => {
      console.log("Overlay bridge connected to server");
    };

    ws.onmessage = (event) => {
      console.log("BRIDGE RECEIVED:", event.data);
      const data = JSON.parse(event.data);
      iframe.contentWindow.postMessage(data, "*");
    };

    ws.onerror = (err) => {
      console.error("WebSocket error:", err);
    };
  </script>

</body>
</html>
